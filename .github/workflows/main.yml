name: release

on: workflow_dispatch

jobs:
  build_release:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: install deps
        run: sudo apt update && sudo apt install -y build-essential wget unzip m4 gcc g++ zip make libncurses5-dev byacc flex texinfo patch tar unzip lzip libelf-dev perl libexpat1-dev sudo
      - name: download sources
        run: cd miosix/_tools/compiler/gcc-9.2.0-mp3.1/ && bash download.sh && sudo mkdir -p /opt/
      - name: build artifacts
        run: cd miosix/_tools/compiler/gcc-9.2.0-mp3.1/ && sudo bash install-script.sh
      - name: pack artifacts
        run: cd /opt/ && sudo tar -I 'xz -9' -cvf miosix-toolchain.tar.xz arm-miosix-eabi/
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: Release v2.21.1
          tag_name: v2.21.1
          body: |
            Changes:
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /opt/miosix-toolchain.tar.xz
          asset_name: miosix-toolchain.tar.xz
          asset_content_type: application/octet-stream

